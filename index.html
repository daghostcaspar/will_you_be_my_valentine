
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #f8d7e2;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .chocolate-box {
            background-image: url("chocolate_box_image.jpg");
            background-size: cover;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            outline: 1px solid #f8d7e2; /* Color matching the background */
            outline-offset: -1px;
        }

        .message {
          word-wrap: break-word;
        }

        .heart-button {
            background-image: url("heart_010.jpg"); /* Heart image */
            background-size: cover;
            width: 50px; /* Adjust size as needed */
            height: 50px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            text-indent: -9999px; /* Hide text */
            overflow: hidden;
            border-radius: 5px; /* Optional: slightly rounded corners */
        }

        .heart-button:hover {
            /* Slightly darker or scaled version on hover */
            transform: scale(1.1); /* Example: scale up slightly */
            box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3);
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background-image: url("heart_background.gif"); /* Replace with animated hearts GIF, or static image */
            background-size: cover; /* Or contain, depending on your image */
            animation: float 10s linear infinite; /* Optional animation */
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="heart-bg"></div>
    <div class="chocolate-box">
        <div class="message">oraoraoroaroaoroaora hellloooo</div>
    </div>

    <button class="heart-button" onclick="goToNextPage()"></button>

    <script>
        function goToNextPage() {
            window.location.href = "will.html";
        }
    </script>

</body>
</html>
