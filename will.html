<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Next Page</title>
    <style>
        body {
            background-color: #f8d7e2;
            font-family: monospace; /* Monospace font for console look */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #e91e63; /* Pink text color */
            overflow: hidden; /* Hide initial text overflow */
        }

        .message {
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            border-right: 2px solid; /* Blinking cursor effect */
            animation: typing 3.5s steps(10000, end) , /* Typing animation */
            blink-caret 1.0s step-end infinite; /* Blinking cursor animation */
            font-size: 24px; /* Adjust font size */
            max-width: 600px; /* Or your desired width */
            margin: 20px auto; /* Center the text */
            text-align: center; /* Center text within the container */
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #e91e63; } /* Pink cursor */
        }

        .heart-button {
            background-image: url("heart_010.jpg");
            background-size: cover;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            text-indent: -9999px;
            overflow: hidden;
            border-radius: 5px;
        }

        .heart-button:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3);
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background-image: url("heart_background.gif"); /* Replace with animated hearts GIF, or static image */
            background-size: cover; /* Or contain, depending on your image */
            animation: float 10s linear infinite; /* Optional animation */
        }
    </style>
</head>
<body>
    <div class="heart-bg"></div>
    <div class="message" id="message"></div>  <button class="heart-button" onclick="goToNextPage()"></button>

    <script>
        const messageText = "Sooooooo, a couple of days ago, I was randomly going through my calendar and saw something you wouldn't believe.Â  I saw 13th Feb on it, and guess what the next date was? 14th Feb haha. Can you believe it? Like, what are the chances of 14th Feb being right after 13th Feb? Its almost as if the universe is giving me signs."; 
        const messageDiv = document.getElementById("message");
        let i = 0;
        let words = messageText.split(" ");

        function typeWriter() {
            if (i < words.length) {
                messageDiv.innerHTML += words[i] + " "; // Add word with space
                i++;
                setTimeout(typeWriter, 110); // Adjust typing speed (milliseconds)
            } else {
              messageDiv.style.borderRight = 'none'; // Remove cursor after finish
            }
        }

        typeWriter(); // Start the typing effect

        function goToNextPage() {
            window.location.href = "page_2.html";
        }
    </script>

</body>
</html>
